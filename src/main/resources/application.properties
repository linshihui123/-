# Server Configuration
server.port=8081
spring.application.name=movie

# Neo4j Configuration
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=123456

# MySQL Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/movie?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Recommendation Settings
recommend.cf.topN=20
recommend.content.topN=20
recommend.kg.topN=20
recommend.liked.rating.threshold=4
recommend.weight.cf=0.4
recommend.weight.content=0.3
recommend.weight.kg=0.3

# Dify Settings
dify.api.key=your-dify-api-key
dify.api.url=https://api.dify.ai/v1/workflows/run
dify.api.timeout=10000

# MyBatis Configuration
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=org.example.model

# Logging
logging.level.com.example=DEBUG
logging.file.name=./logs/movie-recommend.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n